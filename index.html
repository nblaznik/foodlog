<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Food Log</title>
  <style>
    body {
    font-family: sans-serif;
    margin: 0;
    padding-top: 30px;   /* pushes content down but stays at top */
    display: flex;
    justify-content: center;
    background: #fafafa;
    min-height: 100vh;
    }


    .container {
      width: 100%;
      max-width: 450px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 15px 0;
      font-size: 14px;
      resize: none;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
    }

    button:hover {
      background: #45a046;
    }

    #status {
      margin-top: 8px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    h2 {
      margin-top: 25px;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .entry {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s;
    }

    .entry:hover {
      background: #eaeaea;
    }

    #history {
      max-height: 250px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Food Log</h1>
  <p>Describe what you ate:</p>

  <textarea id="entry" placeholder="Example: 'Lunch: pasta, salad, iced coffee'"></textarea>

  <button onclick="submitEntry()">Submit</button>

  <p id="status"></p>

  <h2>Recent Entries</h2>
  <div id="history"></div>

</div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbzaWHemhcsJNmHPrwoiNwDbJcE2KRBYmm8_cHI1y1kfVruhztG9SZrgbo2ullWCYQWJ/exec";
const HISTORY_KEY = "foodlog_history";

// Load history on startup
document.addEventListener("DOMContentLoaded", loadHistory);

function loadHistory() {
  const historyDiv = document.getElementById("history");
  historyDiv.innerHTML = "";

  const saved = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]").slice(0, 15);

  saved.forEach(item => {
    const div = document.createElement("div");
    div.className = "entry";
    div.innerText = item;
    div.onclick = () => {
      document.getElementById("entry").value = item;
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
    historyDiv.appendChild(div);
  });
}

function addToHistory(text) {
  let saved = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
  saved.unshift(text);
  saved = saved.slice(0, 15);  // limit to last 15
  localStorage.setItem(HISTORY_KEY, JSON.stringify(saved));
  loadHistory();
}

async function submitEntry() {
  const text = document.getElementById("entry").value.trim();
  if (!text) return;

  addToHistory(text);
  document.getElementById("entry").value = "";

  showStatus("Submitting...", "#444");

  const form = new FormData();
  form.append("entry", text);

  try {
    const response = await fetch(ENDPOINT, {
      method: "POST",
      body: form
    });

    const msg = await response.json();

    if (msg.status === "ok") {
      showStatus("OK âœ“", "green");
    } else {
      showStatus("Error", "red");
    }
  } catch (err) {
    showStatus("Network error", "red");
  }
}

// Nicely fading status message
function showStatus(message, color) {
  const el = document.getElementById("status");
  el.innerText = message;
  el.style.color = color;
  el.style.opacity = 1;

  setTimeout(() => {
    el.style.opacity = 0;
  }, 2000);
}

</script>

</body>
</html>
